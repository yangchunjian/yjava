            align-items: center;

            height: calc(80vh - var(--navbar-height));
            margin-top: var(--navbar-height);

            width: calc(100% - 8rem);
            max-width: 420px;
            margin: 2rem;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 2px 2px 10px 6px var(--card-shadow);
            transition: box-shadow var(--color-transition);
        }

            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.5rem;
            line-height: 2;
        }

            background: transparent;
            cursor: pointer;
            width: 70px;
            margin-top: 1.5rem;
            border-width: 0;
            border-radius: 0.5rem;
            background: var(--theme-color);
            color: white;
            outline: none;
            font-size: 1.2rem;
            line-height: 2;
            transition: color var(--color-transition);
        }

        .vp-decrypt-submit-clean {
            background: transparent;
            cursor: pointer;
            width: 70px;
            margin-top: 1.5rem;
            border-width: 0;
            border-radius: 0.5rem;
            background: #8F8E8C;
            color: white;
            outline: none;
            font-size: 1.2rem;
            line-height: 2;
            transition: color var(--color-transition);
        }

        .vp-decrypt-input input {
            width: calc(100% - 3rem);
            padding: 0 1.5rem;
            border: 2px solid var(--theme-color);
            border-radius: 0.5rem;
            background: var(--bg-color) !important;
            color: var(--black) !important;
            outline: none;
            font-size: 1.25rem;
            line-height: 2;
            transition: background var(--color-transition), color var(--color-transition);

            height: 1.25em;

                    code: function (code, lang, base = null) {

                        /* if (lang === "dot") {

                         );
                         } */

                        var pdf_renderer = function (code, lang, verify) {
                            function unique_id_generator() {
                                function rand_gen() {
                                    return Math.floor((Math.random() + 1) * 65536).toString(16).substring(1);
                                }

                                return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                            }

                            if (lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})) {
                                if (verify) {
                                    return true;
                                } else {
                                    var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                                    var container_list = new Array();
                                    if (localStorage.getItem('pdf_container_list')) {
                                        container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                                    }
                                    container_list.push({"pdf_location": code, "div_id": divId});
                                    localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                                    return (
                                        '<div style="margin-top:' + PDF_MARGIN_TOP + '; margin-bottom:' + PDF_MARGIN_BOTTOM + ';" id="' + divId + '">'
                                        + '<a href="' + code + '"> Link </a> to ' + code +
                                        '</div>'
                                    );
                                }
                            }
                            return false;
                        }
                        if (pdf_renderer(code, lang, true)) {
                            return pdf_renderer(code, lang, false);
                        }
                        //return this.origin.code.apply(this, arguments);
                        return (base ? base : this.origin.code.apply(this, arguments));
                    }
                }
